<style>
  .promo-banner-wrapper {
    width: {{ banner_width }}%;
    height: {{ banner_height }}%;
    margin: 0 auto;
  }

  .promo-banner {
    position: relative;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    height: 100%;
    display: flex;
    align-items: center;
  }

  .promo-banner::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
    pointer-events: none;
  }

  .promo-banner-content {
    position: relative;
    padding: 3rem 2.5rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    z-index: 1;
    width: 100%;
  }

  .promo-title {
    margin: 0;
    font-size: 2.5rem;
    font-weight: 800;
    color: #ffffff;
    line-height: 1.2;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
  }

  .promo-subtitle {
    margin: 0;
    font-size: 1.125rem;
    font-weight: 400;
    color: rgba(255, 255, 255, 0.9);
    line-height: 1.6;
    max-width: 600px;
  }

  .promo-cta {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 1rem 2rem;
    background: #ffffff;
    color: #667eea;
    font-size: 1rem;
    font-weight: 700;
    text-decoration: none;
    border-radius: 50px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    width: {{ button_width }}%;
    height: {{ button_height }}px;
  }

  .promo-cta:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    background: #f8f9ff;
  }

  .promo-cta::after {
    content: 'â†’';
    font-size: 1.25rem;
    transition: transform 0.3s ease;
  }

  .promo-cta:hover::after {
    transform: translateX(4px);
  }

  @media (max-width: 768px) {
    .promo-banner-content {
      padding: 2rem 1.5rem;
      gap: 1.25rem;
    }

    .promo-title {
      font-size: 1.875rem;
    }

    .promo-subtitle {
      font-size: 1rem;
    }
    
    .promo-cta {
      width: 100%;
    }
  }
</style>

<div class="promo-banner-wrapper">
  <div class="promo-banner">
    <div class="promo-banner-content">
      <h2 class="promo-title">{{ banner_title }}</h2>
      <p class="promo-subtitle">{{ banner_subtitle }}</p>
      <a href="{{ cta_url }}" class="promo-cta">
        {{ cta_text }}
      </a>
    </div>
  </div>
</div>
