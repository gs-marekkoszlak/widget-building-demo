<style>
  .event-banner {
    position: relative;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

  }

  .event-banner::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
    pointer-events: none;
  }

  .event-banner-content {
    position: relative;
    padding: 3rem 2.5rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    z-index: 1;
  }

  .event-date {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.875rem;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.95);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    padding: 0.5rem 1rem;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 50px;

    width: fit-content;
  }

    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
  }

  .event-subtitle {
    margin: 0;
    font-size: 1.125rem;
    font-weight: 400;
    color: rgba(255, 255, 255, 0.9);
    line-height: 1.6;
    max-width: 600px;
  }

  .event-cta {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 1rem 2rem;

    color: #667eea;
    font-size: 1rem;
    font-weight: 700;

    border-radius: 50px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

  }

  }

  @media (max-width: 768px) {
    .event-banner-content {
      padding: 2rem 1.5rem;
      gap: 1.25rem;
    }

    .event-title {
      font-size: 1.875rem;
    }

    .event-subtitle {
      font-size: 1rem;
    }
  }
</style>

<div class="event-banner">
  <div class="event-banner-content">

</div>
